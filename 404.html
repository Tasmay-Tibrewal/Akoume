  <link rel="icon" type="image/png" href="assets/img/akoume logo4.png" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <style>
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .box { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 32px; max-width: 720px; width: 100%; text-align: center; }
  </style>
  <script>
    (function() {
      try {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Redirect extension-less blog URLs to .html version
        // e.g. /blogs/the_silent_epidemic -> /blogs/the_silent_epidemic.html
        var blogNoExt = /^\/blogs\/[^\/\.]+$/;
        if (blogNoExt.test(path)) {
          window.location.replace(path + '.html' + search + hash);
          return;
        }

        // Normalize known sectionless directories
        if (path === '/about') {
          window.location.replace('/about/' + search + hash);
          return;
        }
        if (path === '/repository') {
          window.location.replace('/repository/' + search + hash);
          return;
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
</head>
